<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增文章</title>
  <link rel="stylesheet" href="./css/addArticle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col-12">
        <h3>新增文章</h3>
      </div>
    </header>
    <hr />
    <main class="row">
      <section class="col-12 title">
        <div class="row">
          <div class="col-12">
            <h6>標題</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="form-group">
              <input type="text" class="form-control" id="title">
            </div>
          </div>
        </div>
      </section>

      <section class="col-12 content">
        <div class="row">
          <div class="col-12">
            <h6>內容</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <textarea class="form-control" id="content"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="col-12">
        <div class="row">
          <div class="col-12">
            <a href="javascript:;" id="saveBtn" class="btn btn-primary">儲存</a>
            <a href="javascript:;" id="cancelBtn" class="btn btn-danger">取消</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/addArticle.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
